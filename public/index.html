<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分店評價查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 2rem auto;
            max-width: 1200px;
            padding: 2rem;
        }
        
        .store-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }
        
        .store-card:hover {
            transform: translateY(-5px);
        }
        
        .platform-input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        
        .platform-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-analyze {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analyze:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .platform-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .google-icon { background: #4285f4; }
        .uber-icon { background: #000000; }
        .panda-icon { background: #e91e63; }
        
        .result-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            border-left: 5px solid #667eea;
        }
        
        .rating-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            margin: 2px;
        }
        
        .rating-excellent { background: #d4edda; color: #155724; }
        .rating-good { background: #d1ecf1; color: #0c5460; }
        .rating-average { background: #fff3cd; color: #856404; }
        .rating-poor { background: #f8d7da; color: #721c24; }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .memory-controls {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #229ed9);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-telegram:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            color: white;
        }
        
        .notification-status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            display: none;
        }
        
        .notification-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 標題區域 -->
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-primary mb-3">
                    <i class="fas fa-star me-3"></i>分店評價查詢系統
                </h1>
                <p class="lead text-muted">輸入各平台網址，一鍵分析所有分店評價</p>
            </div>

            <!-- 記憶控制區域 -->
            <div class="memory-controls">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h6 class="mb-2"><i class="fas fa-save me-2"></i>輸入記憶功能</h6>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-success btn-sm" onclick="saveInputData()">
                                <i class="fas fa-download me-1"></i>保存當前輸入
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadInputData()">
                                <i class="fas fa-upload me-1"></i>載入上次輸入
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearInputData()">
                                <i class="fas fa-eraser me-1"></i>清空所有輸入
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            上次保存: <span id="lastSaveTime">無記錄</span>
                        </small>
                    </div>
                </div>
            </div>

            <!-- Telegram 群組配置區域 -->
            <div class="telegram-config-section mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0">
                            <i class="fab fa-telegram-plane me-2"></i>Telegram 群組配置
                            <button type="button" class="btn btn-sm btn-outline-light float-end" onclick="toggleTelegramConfig()">
                                <i class="fas fa-cog" id="telegram-config-icon"></i>
                            </button>
                        </h6>
                    </div>
                    <div class="card-body" id="telegramConfigBody" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <p class="text-muted small mb-3">
                                    <i class="fas fa-info-circle me-1"></i>
                                    配置多個 Telegram 群組以接收通知。至少需要一個啟用的群組。
                                </p>
                            </div>
                        </div>
                        
                        <!-- 群組配置表單 -->
                        <div id="telegramGroupsContainer">
                            <!-- 群組 1 -->
                            <div class="telegram-group-card mb-3" data-group-index="0">
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <label class="form-label">群組名稱</label>
                                        <input type="text" class="form-control form-control-sm telegram-group-name" 
                                               value="主要群組" placeholder="輸入群組名稱">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">群組 ID</label>
                                        <input type="text" class="form-control form-control-sm telegram-group-id" 
                                               value="-1002658082392" placeholder="例如: -1002658082392">
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">啟用</label>
                                        <div class="form-check">
                                            <input class="form-check-input telegram-group-enabled" type="checkbox" checked>
                                            <label class="form-check-label">啟用</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <label class="form-label">&nbsp;</label>
                                        <div>
                                            <button type="button" class="btn btn-sm btn-outline-primary" 
                                                    onclick="testTelegramGroup(this)" title="測試連接">
                                                <i class="fas fa-vial"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 群組 2 -->
                            <div class="telegram-group-card mb-3" data-group-index="1">
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control form-control-sm telegram-group-name" 
                                               value="備用群組1" placeholder="輸入群組名稱">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control form-control-sm telegram-group-id" 
                                               value="" placeholder="例如: -1002658082392">
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input telegram-group-enabled" type="checkbox">
                                            <label class="form-check-label">啟用</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                                onclick="testTelegramGroup(this)" title="測試連接">
                                            <i class="fas fa-vial"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 群組 3 -->
                            <div class="telegram-group-card mb-3" data-group-index="2">
                                <div class="row align-items-center">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control form-control-sm telegram-group-name" 
                                               value="備用群組2" placeholder="輸入群組名稱">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control form-control-sm telegram-group-id" 
                                               value="" placeholder="例如: -1002658082392">
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-check">
                                            <input class="form-check-input telegram-group-enabled" type="checkbox">
                                            <label class="form-check-label">啟用</label>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                                onclick="testTelegramGroup(this)" title="測試連接">
                                            <i class="fas fa-vial"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 群組配置操作按鈕 -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-success btn-sm" onclick="saveTelegramConfig()">
                                        <i class="fas fa-save me-1"></i>保存群組配置
                                    </button>
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadTelegramConfig()">
                                        <i class="fas fa-download me-1"></i>載入群組配置
                                    </button>
                                    <button type="button" class="btn btn-outline-warning btn-sm" onclick="testAllTelegramGroups()">
                                        <i class="fas fa-broadcast-tower me-1"></i>測試所有群組
                                    </button>
                                </div>
                                <small class="text-muted ms-3">
                                    <i class="fas fa-info-circle me-1"></i>
                                    配置會自動保存到瀏覽器，下次訪問時自動載入
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分店表單區域 -->
            <div id="storeFormsContainer">
                <div class="store-card card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-store me-2"></i>分店 #1
                            <button type="button" class="btn btn-sm btn-outline-light float-end" onclick="removeStore(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label fw-bold">分店名稱</label>
                                <input type="text" class="form-control platform-input" placeholder="例：不早脆皮雞排 中壢龍崗店" name="storeName">
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Google Maps -->
                            <div class="col-md-12 mb-3">
                                <label class="form-label d-flex align-items-center">
                                    <div class="platform-icon google-icon">
                                        <i class="fab fa-google text-white"></i>
                                    </div>
                                    <span class="fw-bold">Google Maps 網址</span>
                                </label>
                                <input type="url" class="form-control platform-input" placeholder="https://maps.google.com/..." name="googleUrl">
                            </div>
                            
                            <!-- UberEats -->
                            <div class="col-md-12 mb-3">
                                <label class="form-label d-flex align-items-center">
                                    <div class="platform-icon uber-icon">
                                        <i class="fas fa-car text-white"></i>
                                    </div>
                                    <span class="fw-bold">UberEats 網址</span>
                                </label>
                                <input type="url" class="form-control platform-input" placeholder="https://www.ubereats.com/..." name="uberUrl">
                            </div>
                            
                            <!-- Foodpanda -->
                            <div class="col-md-12 mb-3">
                                <label class="form-label d-flex align-items-center">
                                    <div class="platform-icon panda-icon">
                                        <i class="fas fa-utensils text-white"></i>
                                    </div>
                                    <span class="fw-bold">Foodpanda 網址</span>
                                </label>
                                <input type="url" class="form-control platform-input" placeholder="https://www.foodpanda.com.tw/..." name="pandaUrl">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按鈕 -->
            <div class="text-center mb-4">
                <button type="button" class="btn btn-outline-primary me-3" onclick="addStore()">
                    <i class="fas fa-plus me-2"></i>新增分店
                </button>
                <button type="button" class="btn btn-analyze me-3" onclick="analyzeAllStores()">
                    <i class="fas fa-chart-line me-2"></i>開始分析評價
                </button>
                <button type="button" class="btn btn-telegram me-3" onclick="sendTelegramNotification()" id="telegramBtn" disabled>
                    <i class="fab fa-telegram me-2"></i>發送Telegram通知
                </button>
                <button type="button" class="btn btn-outline-success me-3" onclick="openScheduler()">
                    <i class="fas fa-clock me-2"></i>自動通知設定
                </button>
            </div>

            <!-- 排程狀態顯示 -->
            <div id="scheduleStatusWidget" class="alert alert-info text-center" style="display: none;">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <i class="fas fa-clock me-2"></i>
                        <span id="scheduleStatusText">排程功能已啟用</span>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="openScheduler()">
                            <i class="fas fa-cog me-1"></i>管理排程
                        </button>
                    </div>
                </div>
            </div>

            <!-- 通知狀態顯示 -->
            <div id="notificationStatus" class="notification-status">
            </div>

            <!-- 載入中 -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">分析中...</span>
                </div>
                <p class="mt-3 text-muted">正在分析各平台評價數據，請稍候...</p>
            </div>

            <!-- 結果顯示區域 -->
            <div id="resultsContainer" style="display: none;">
                <hr class="my-5">
                <h3 class="text-center mb-4">
                    <i class="fas fa-chart-bar me-2"></i>分析結果
                </h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let storeCount = 1;
        let currentResults = null; // 保存分析結果以供Telegram通知使用

        // 新增分店表單
        function addStore() {
            storeCount++;
            const container = document.getElementById('storeFormsContainer');
            const newStoreHtml = `
                <div class="store-card card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-store me-2"></i>分店 #${storeCount}
                            <button type="button" class="btn btn-sm btn-outline-light float-end" onclick="removeStore(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label fw-bold">分店名稱</label>
                                <input type="text" class="form-control platform-input" placeholder="例：不早脆皮雞排 桃園龍安店" name="storeName">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label d-flex align-items-center">
                                    <div class="platform-icon google-icon">
                                        <i class="fab fa-google text-white"></i>
                                    </div>
                                    <span class="fw-bold">Google Maps 網址</span>
                                </label>
                                <input type="url" class="form-control platform-input" placeholder="https://maps.google.com/..." name="googleUrl">
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label class="form-label d-flex align-items-center">
                                    <div class="platform-icon uber-icon">
                                        <i class="fas fa-car text-white"></i>
                                    </div>
                                    <span class="fw-bold">UberEats 網址</span>
                                </label>
                                <input type="url" class="form-control platform-input" placeholder="https://www.ubereats.com/..." name="uberUrl">
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <label class="form-label d-flex align-items-center">
                                    <div class="platform-icon panda-icon">
                                        <i class="fas fa-utensils text-white"></i>
                                    </div>
                                    <span class="fw-bold">Foodpanda 網址</span>
                                </label>
                                <input type="url" class="form-control platform-input" placeholder="https://www.foodpanda.com.tw/..." name="pandaUrl">
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newStoreHtml);
        }

        // 移除分店表單
        function removeStore(button) {
            if (document.querySelectorAll('.store-card').length > 1) {
                button.closest('.store-card').remove();
            } else {
                alert('至少需要保留一個分店');
            }
        }

        // 收集所有分店數據
        function collectStoreData() {
            const stores = [];
            const storeCards = document.querySelectorAll('.store-card');
            
            storeCards.forEach((card, index) => {
                const storeName = card.querySelector('input[name="storeName"]').value;
                const googleUrl = card.querySelector('input[name="googleUrl"]').value;
                const uberUrl = card.querySelector('input[name="uberUrl"]').value;
                const pandaUrl = card.querySelector('input[name="pandaUrl"]').value;
                
                if (storeName && (googleUrl || uberUrl || pandaUrl)) {
                    stores.push({
                        id: index + 1,
                        name: storeName,
                        urls: {
                            google: googleUrl,
                            uber: uberUrl,
                            panda: pandaUrl
                        }
                    });
                }
            });
            
            return stores;
        }

        // 分析所有分店
        async function analyzeAllStores() {
            const stores = collectStoreData();
            
            if (stores.length === 0) {
                alert('請至少填寫一個分店的名稱和網址');
                return;
            }

            // 顯示載入中
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ stores })
                });

                const results = await response.json();
                
                if (response.ok) {
                    currentResults = results; // 保存結果
                    displayResults(results);
                    document.getElementById('telegramBtn').disabled = false; // 啟用Telegram按鈕
                } else {
                    throw new Error(results.error || '分析失敗');
                }
            } catch (error) {
                console.error('分析錯誤:', error);
                alert('分析過程中發生錯誤：' + error.message);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // 顯示分析結果
        function displayResults(results) {
            const container = document.getElementById('resultsContent');
            
            let html = '';
            
            // 總覽統計
            html += `
                <div class="result-card card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>總覽統計</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4 class="text-primary">${results.summary.totalStores}</h4>
                                <small>分析分店數</small>
                            </div>
                            <div class="col-md-3">
                                <h4 class="text-success">${(results.summary.averageRating || 0).toFixed(1)}</h4>
                                <small>平均評分</small>
                            </div>
                            <div class="col-md-3">
                                <h4 class="text-info">${results.summary.totalPlatforms || 0}</h4>
                                <small>涵蓋平台數</small>
                            </div>
                            <div class="col-md-3">
                                <h4 class="text-warning">${results.summary.totalReviews || 0}</h4>
                                <small>總評論數</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 各分店詳細結果
            results.stores.forEach(store => {
                html += generateStoreResultCard(store);
            });

            container.innerHTML = html;
            document.getElementById('resultsContainer').style.display = 'block';
        }

        // 生成分店結果卡片
        function generateStoreResultCard(store) {
            let platformsHtml = '';
            
            Object.entries(store.platforms).forEach(([platform, data]) => {
                if (data.success) {
                    const rating = parseFloat(data.rating) || 0;
                    const ratingClass = getRatingClass(rating);
                    platformsHtml += `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h6 class="card-title">${getPlatformName(platform)}</h6>
                                    <div class="rating-badge ${ratingClass}">
                                        <i class="fas fa-star me-1"></i>${rating.toFixed(1)}/5.0
                                    </div>
                                    <p class="card-text mt-2">
                                        <small class="text-muted">${data.reviewCount || '0'} 則評論</small>
                                    </p>
                                </div>
                            </div>

                    platformsHtml += `
                        <div class="col-md-4 mb-3">

            return `
                <div class="result-card card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-store me-2"></i>${store.name}

                    </div>
                    <div class="card-body">
                        <div class="row">
                            ${platformsHtml}
                        </div>
                        ${store.insights ? `
                            <div class="alert alert-info mt-3">
                                <h6><i class="fas fa-lightbulb me-2"></i>分析建議</h6>

                    </div>
                </div>
            `;
        }

        // 輔助函數
        function getRatingClass(rating) {
            const numRating = parseFloat(rating) || 0;
            if (numRating >= 4.5) return 'rating-excellent';
            if (numRating >= 4.0) return 'rating-good';
            if (numRating >= 3.5) return 'rating-average';
            return 'rating-poor';
        }

        function getPlatformName(platform) {
            const names = {
                google: 'Google Maps',
                uber: 'UberEats',
                panda: 'Foodpanda'
            };
            return names[platform] || platform;
        }

        // ==================== 輸入記憶功能 ====================

        function saveInputData() {
            try {
                const stores = collectAllInputData();
                if (stores.length === 0) {
                    alert('沒有可保存的輸入數據');
                    return;
                }
                
                const saveData = {
                    stores: stores,
                    timestamp: new Date().toISOString(),
                    storeCount: document.querySelectorAll('.store-card').length
                };
                
                localStorage.setItem('storeReviewInputData', JSON.stringify(saveData));
                
                // 更新顯示的時間
                document.getElementById('lastSaveTime').textContent = 
                    new Date(saveData.timestamp).toLocaleString('zh-TW');
                
                showNotification('✅ 輸入數據已保存到瀏覽器', 'success');
            } catch (error) {
                console.error('保存失敗:', error);
                showNotification('❌ 保存失敗: ' + error.message, 'error');
            }
        }

        // 載入上次輸入數據
        function loadInputData() {
            try {
                const savedData = localStorage.getItem('storeReviewInputData');
                if (!savedData) {
                    alert('沒有找到保存的輸入數據');
                    return;
                }

                const data = JSON.parse(savedData);
                
                if (confirm(`要載入 ${new Date(data.timestamp).toLocaleString('zh-TW')} 保存的數據嗎？\n這將覆蓋當前所有輸入。`)) {
                    restoreInputData(data);
                    showNotification('✅ 已載入上次保存的輸入數據', 'success');
                }
            } catch (error) {
                console.error('載入失敗:', error);
                showNotification('❌ 載入失敗: ' + error.message, 'error');
            }
        }

                                            <i class="fas fa-car text-white"></i>

                                        <span class="fw-bold">UberEats 網址</span>

                                    <label class="form-label d-flex align-items-center">

        // 收集所有輸入數據（包括空的）
        function collectAllInputData() {
            const stores = [];
            const storeCards = document.querySelectorAll('.store-card');
            
            storeCards.forEach((card, index) => {
                const storeName = card.querySelector('input[name="storeName"]').value;
                const googleUrl = card.querySelector('input[name="googleUrl"]').value;
                const uberUrl = card.querySelector('input[name="uberUrl"]').value;
                const pandaUrl = card.querySelector('input[name="pandaUrl"]').value;
                
                stores.push({
                    id: index + 1,
                    name: storeName,
                    urls: {
                        google: googleUrl,
                        uber: uberUrl,
                        panda: pandaUrl
                    }
                });
            });
            
            return stores;
        }

        // 恢復輸入數據
        function restoreInputData(data) {
            // 清空現有表單
            document.getElementById('storeFormsContainer').innerHTML = '';
            storeCount = 0;

            // 恢復每個分店
            data.stores.forEach((store, index) => {
                addStoreWithData(store);
            });

            // 更新顯示時間
            document.getElementById('lastSaveTime').textContent = 
                new Date(data.timestamp).toLocaleString('zh-TW');
        }

        // ==================== Telegram通知功能 ====================

        // 發送Telegram通知
        async function sendTelegramNotification() {
            if (!currentResults) {
                alert('沒有可發送的分析結果');
                return;
            }

            const telegramBtn = document.getElementById('telegramBtn');
            const originalText = telegramBtn.innerHTML;
            
            try {
                // 顯示載入狀態
                telegramBtn.disabled = true;
                telegramBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>發送中...';

                // 獲取當前 Telegram 群組配置
                const telegramGroups = getTelegramGroups();
                
                const requestData = {
                    analysisResults: currentResults,
                    telegramGroups: telegramGroups
                };

                const response = await fetch('/api/send-telegram-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    let message = '✈️ Telegram通知發送成功！';
                    if (result.details && result.details.length > 0) {
                        const successCount = result.details.filter(d => d.success).length;
                        message += ` (${successCount}/${result.details.length} 群組成功)`;
                    }
                    showNotification(message, 'success');
                } else {
                    throw new Error(result.error || 'Telegram通知發送失敗');
                }
            } catch (error) {
                console.error('Telegram通知錯誤:', error);
                showNotification('❌ Telegram通知發送失敗: ' + error.message, 'error');
            } finally {
                // 恢復按鈕狀態
                telegramBtn.disabled = false;
                telegramBtn.innerHTML = originalText;
            }
        }

        // 顯示通知訊息
        function showNotification(message, type) {
            const notificationDiv = document.getElementById('notificationStatus');
            notificationDiv.textContent = message;
            notificationDiv.className = `notification-status notification-${type}`;
            notificationDiv.style.display = 'block';
            
            // 3秒後自動隱藏
            setTimeout(() => {
                notificationDiv.style.display = 'none';
            }, 3000);
        }

        // ==================== Telegram群組配置功能 ====================
        
        // 切換 Telegram 配置區域顯示
        function toggleTelegramConfig() {
            const configBody = document.getElementById('telegramConfigBody');
            const icon = document.getElementById('telegram-config-icon');
            
            if (configBody.style.display === 'none') {
                configBody.style.display = 'block';
                icon.className = 'fas fa-chevron-up';
            } else {
                configBody.style.display = 'none';
                icon.className = 'fas fa-cog';
            }
        }

        // 獲取當前 Telegram 群組配置
        function getTelegramGroups() {
            const groups = [];
            const groupCards = document.querySelectorAll('.telegram-group-card');
            
            groupCards.forEach((card, index) => {
                const nameInput = card.querySelector('.telegram-group-name');
                const idInput = card.querySelector('.telegram-group-id');
                const enabledInput = card.querySelector('.telegram-group-enabled');
                
                const name = nameInput.value.trim();
                const chatId = idInput.value.trim();
                const enabled = enabledInput.checked;
                
                groups.push({
                    name: name || `群組${index + 1}`,
                    chatId: chatId,
                    enabled: enabled && chatId !== ''
                });
            });
            
            return groups;
        }

        // 設定 Telegram 群組配置
        function setTelegramGroups(groups) {
            const groupCards = document.querySelectorAll('.telegram-group-card');
            
            groupCards.forEach((card, index) => {
                const nameInput = card.querySelector('.telegram-group-name');
                const idInput = card.querySelector('.telegram-group-id');
                const enabledInput = card.querySelector('.telegram-group-enabled');
                
                if (groups[index]) {
                    nameInput.value = groups[index].name || '';
                    idInput.value = groups[index].chatId || '';
                    enabledInput.checked = groups[index].enabled || false;
                } else {
                    nameInput.value = '';
                    idInput.value = '';
                    enabledInput.checked = false;
                }
            });
        }

        // 保存 Telegram 群組配置
        function saveTelegramConfig() {
            try {
                const groups = getTelegramGroups();
                const configData = {
                    groups: groups,
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('telegramGroupConfig', JSON.stringify(configData));
                showNotification('💾 Telegram群組配置已保存', 'success');
                
            } catch (error) {
                showNotification('❌ 保存Telegram配置失敗: ' + error.message, 'error');
            }
        }

        // 載入 Telegram 群組配置
        function loadTelegramConfig() {
            try {
                const savedConfig = localStorage.getItem('telegramGroupConfig');
                if (savedConfig) {
                    const configData = JSON.parse(savedConfig);
                    setTelegramGroups(configData.groups);
                    showNotification('📂 Telegram群組配置已載入', 'success');
                } else {
                    showNotification('⚠️ 沒有找到保存的Telegram配置', 'warning');
                }
            } catch (error) {
                showNotification('❌ 載入Telegram配置失敗: ' + error.message, 'error');
            }
        }

        // 測試單個 Telegram 群組連接
        async function testTelegramGroup(button) {
            const groupCard = button.closest('.telegram-group-card');
            const nameInput = groupCard.querySelector('.telegram-group-name');
            const idInput = groupCard.querySelector('.telegram-group-id');
            
            const groupName = nameInput.value.trim() || '測試群組';
            const chatId = idInput.value.trim();
            
            if (!chatId) {
                showNotification('❌ 請先輸入群組ID', 'error');
                return;
            }
            
            const originalIcon = button.innerHTML;
            
            try {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                const response = await fetch('/api/test-telegram-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: chatId,
                        groupName: groupName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`✅ 群組 "${groupName}" 連接測試成功！`, 'success');
                } else {
                    showNotification(`❌ 群組 "${groupName}" 連接測試失敗: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showNotification(`❌ 測試群組連接失敗: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = originalIcon;
            }
        }

        // 測試所有啟用的 Telegram 群組
        async function testAllTelegramGroups() {
            const groups = getTelegramGroups();
            const enabledGroups = groups.filter(group => group.enabled && group.chatId);
            
            if (enabledGroups.length === 0) {
                showNotification('⚠️ 沒有啟用的群組可以測試', 'warning');
                return;
            }
            
            showNotification(`🧪 開始測試 ${enabledGroups.length} 個群組...`, 'info');
            
            const results = [];
            for (const group of enabledGroups) {
                try {
                    const response = await fetch('/api/test-telegram-group', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chatId: group.chatId,
                            groupName: group.name
                        })
                    });
                    
                    const result = await response.json();
                    results.push({ group: group.name, success: result.success, error: result.error });
                    
                } catch (error) {
                    results.push({ group: group.name, success: false, error: error.message });
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            const message = `📊 測試完成: ${successCount}/${results.length} 個群組連接成功`;
            const type = successCount === results.length ? 'success' : 'warning';
            
            showNotification(message, type);
        }

        // ==================== 排程功能 ====================
        
        // 開啟排程設定頁面
        function openScheduler() {
            // 在新視窗開啟排程設定頁面
            window.open('scheduler.html', '_blank');
        }
        
        // 檢查排程狀態
        async function checkScheduleStatus() {
            try {
                const response = await fetch('/api/schedule/status');
                if (response.ok) {
                    const status = await response.json();
                    updateScheduleWidget(status);
                }
            } catch (error) {
                console.log('無法載入排程狀態:', error.message);
            }
        }
        
        // 更新排程狀態小工具
        function updateScheduleWidget(status) {
            const widget = document.getElementById('scheduleStatusWidget');
            const statusText = document.getElementById('scheduleStatusText');
            
            if (status.hasActiveSchedules) {
                widget.style.display = 'block';
                widget.className = 'alert alert-success text-center';
                statusText.textContent = `自動通知已啟用 (${status.activeCount} 個排程運行中)`;
            } else {
                widget.style.display = 'none';
            }
        }

        // ==================== 頁面載入時的初始化 ====================
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否有保存的分店數據
            const savedData = localStorage.getItem('storeReviewInputData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    document.getElementById('lastSaveTime').textContent = 
                        new Date(data.timestamp).toLocaleString('zh-TW');
                } catch (e) {
                    console.error('讀取保存時間失敗:', e);
                }
            }
            
            // 自動載入 Telegram 群組配置
            const savedTelegramConfig = localStorage.getItem('telegramGroupConfig');
            if (savedTelegramConfig) {
                try {
                    const configData = JSON.parse(savedTelegramConfig);
                    setTelegramGroups(configData.groups);
                    console.log('✅ 已自動載入 Telegram 群組配置');
                } catch (e) {
                    console.error('載入 Telegram 配置失敗:', e);
                }
            }
            
            // 檢查排程狀態
            checkScheduleStatus();
        });
    </script>
